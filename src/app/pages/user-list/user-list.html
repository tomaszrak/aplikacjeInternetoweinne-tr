<navbar></navbar>

<div class="container standard-position">
    <table class="table table-striped table-bordered" data-ng-show="userList.length > 1">
        <thead>
        <tr>
            <th>Nazwa użytkownika</th>
            <th>Data utworzenia konta</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="user in userList">
            <td class="col-md-3" data-ng-show="user.username !== 'admin'">{{user.username}}</td>
            <td class="col-md-3" data-ng-show="user.username !== 'admin'">{{user.date | date:'yyyy-MM-dd HH:mm:ss'}}</td>
            <td class="col-md-3" data-ng-show="user.account_activated === true && user.username !== 'admin'">Aktywne</td>
            <td class="col-md-3" data-ng-show="user.account_activated === false && user.username !== 'admin'">
                <button id="accountActivateButton" name="accountActivateButton" class="btn btn-primary btn-xs" data-ng-click="accountActivate(user)">
                    Aktywuj konto
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <h4 data-ng-show="userList.length <= 1">Do bazy nie został dodany jeszcze żaden użytkownik.</h4>
</div>

<footer class="footer navbar-fixed-bottom">
  <div class="container">
    <p>Zaprojektował: Damian Jarosz Grupa L02</p>
  </div>
</footer>
